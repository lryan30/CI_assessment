name: Weather Data


on:
    push:
      branches:
        - main
    schedule:
      - cron: '0 10 * * *'
    workflow_dispatch:
  

permissions:
  contents: write # Grant write permissions to push changes

jobs:
  run-stocks:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: true # Ensures credentials are available for pushing changes.

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    # Step 3: Install dependencies 
    - name: Install dependencies
      run: |
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt  # Install dependencies if a requirements.txt exists
        fi
        python weather.sh  
     # Run the Python script

    # Step 4: Commit and push changes if there are any
    - name: Commit and push changes
      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided by GitHub Actions
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        git add .

        git commit -m "Automated changes by weather.sh script" || echo "No changes to commit"

        git push origin main || echo "No changes to push"